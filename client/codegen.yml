overwrite: true
schema: "http://localhost:5000/graphql"
documents: "./src/graphql-client/**/*.graphql"
generates:
  ./src/graphql-generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
